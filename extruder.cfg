[extruder]
step_pin: p3:P2.13
dir_pin: p3:P0.11
enable_pin: p3:P2.12
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: p3:P2.7
sensor_type: PT1000
pullup_resistor: 4700
sensor_pin: p3:P0.24
control: pid
pid_Kp: 16.589
pid_Ki: 0.718
pid_Kd: 95.803
min_temp: 0
max_temp: 260

